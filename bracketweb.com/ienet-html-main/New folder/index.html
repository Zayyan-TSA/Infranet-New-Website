<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Broadband UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
        }

        .banner-container {
            width: 250px;
        }

        .banner {
            background-color: #e74c3c;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            position: relative;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .banner::after {
            content: "";
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: #e74c3c;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
        }

        .banner small {
            display: block;
            font-size: 14px;
            font-weight: normal;
            margin-top: 5px;
        }

        .speed-box {
            margin-top: 60px;
            font-size: 18px;
            color: #2c3e50;
        }

        .speed-value {
            font-weight: bold;
            font-size: 20px;
        }

        .speed-label {
            color: #555;
            margin-left: 5px;
        }
    </style>
</head>

<body>

    <div class="banner-container">
        <div class="banner">
            Unlimited
            <small>speed upto</small>
        </div>

        <div class="speed-box">
            <span class="speed-value">1 Gbps</span>
            <span class="speed-label">Speed</span>
        </div>
    </div>

</body>

</html>
